<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Data List</title>
    <style>
        body {
  background-color: #f2f2f2;
}

.card {
  background-color: #fff;
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
  margin-bottom: 20px;
}

.card-title {
  font-size: 24px;
  font-weight: 600;
  margin-bottom: 10px;
}

.card-text {
  font-size: 18px;
  margin-bottom: 10px;
}

.delete-btn {
  float: right;
  margin-top: -35px;
}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-2">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register">Services</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex me-4" role="search">
            <input class="form-control me-2" type="search" id="searchInput" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" id="searchBtn" type="submit">Search</button>
          </form>
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="d-flex nav-item">
              <a class="nav-link active" href="#" id="log-out">Log out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
      <div class="container">
        <div class="row" id="dataList"></div>
      </div>
      <script>
        // Fetch data from API
        const token = localStorage.getItem('token');

          // Set the token as the value of the authorization header
          const headers = new Headers({
            Authorization: token
          });
        fetch('/api/categories', {
            method: 'GET',
            headers: headers
          })
          .then((response) => response.json())
          .then((data) => {
            let searchInput = document.getElementById("searchInput");
            let searchBtn = document.getElementById("searchBtn");
            let dataList = document.getElementById("dataList");
  
            // Render data as cards
            let renderCards = (filteredData) => {
              dataList.innerHTML = "";
              filteredData.forEach((item) => {
                let col = document.createElement("div");
                col.classList.add("col-md-4");
                let card = document.createElement("div");
                card.classList.add("card");
                let cardBody = document.createElement("div");
                cardBody.classList.add("card-body");
                let title = document.createElement("h5");
                title.classList.add("card-title");
                title.innerHTML = item.name;
                let description = document.createElement("p");
                description.classList.add("card-text");
                description.innerHTML = item.email;
                let deleteBtn = document.createElement("button");
                deleteBtn.classList.add("btn", "btn-danger", "delete-btn");
                deleteBtn.innerHTML = "Delete";
                deleteBtn.addEventListener("click", function () {
                  // Make DELETE request to API
                  fetch(`/api/categories/${item._id}`, {
                    method: "DELETE",
                    headers: {
                      "Content-Type": "application/json",
                      Authorization: token
                    },
                  })
                    .then((response) => response.json())
                    .then((data) => {
                      // remove card from UI
                      col.remove();
                    })
                    .catch((error) => console.log(error));
              });
              cardBody.appendChild(title);
              cardBody.appendChild(description);
              cardBody.appendChild(deleteBtn);
              card.appendChild(cardBody);
              col.appendChild(card);
              dataList.appendChild(col);
            });
          };

          // Search function
          searchBtn.addEventListener("click", (e) => {
            e.preventDefault();
            let searchTerm = searchInput.value.toLowerCase();
            let filteredData = data.filter((item) =>
              item.name.toLowerCase().includes(searchTerm)
            );
            renderCards(filteredData);
          });
          renderCards(data);
        })
        .catch(error => {
          alert("You are not logged in");
           window.location.href = '/login';
        });

        let logout = document.getElementById("log-out");
        logout.addEventListener("click",(e)=>{
          e.preventDefault();
          localStorage.removeItem("token");
          window.location.href = '/login';
        })

    </script>
  </body>
</html>
