<!DOCTYPE html>
<html>

<head>
    <title>Pharmacy</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <button @click="count++">{{ count }}</button>
    </div>
    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    count: 0
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
