<!DOCTYPE html>
<html>

<head>
    <title>Pharmacy</title>

</head>

<body>
    <div id="app">
        
    </div>
    <script>
       fetch('https://shivam-medicos.onrender.com/api/categories')
  .then((response) => response.json())
  .then((data) => {
    console.log(data)
    let str="";
    data.forEach(element => {
        console.log(element);
     str = str+" "+element.name;
    });

    document.getElementById("app").innerText=str;
  });
 
    </script>
</body>

</html>
